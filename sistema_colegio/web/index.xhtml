<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Sistema para recoger estudiantes</title>
    </h:head>
    <h:body>
        
        <div class="jumbotron jumbotron-fluid">
  <div class="container" align="center">
    <h1 class="display-4">Sistema Para Recoger Estudiantes</h1>
    <p class="lead">Listado de estudiantes por carril que est√°n pendientes por recoger.</p>
  </div>
</div>
        
        
        
        <h:form id="reporteStudents">
  
        <div class="container">
          <div class="row">
            <div class="col-sm">

                <h:dataTable  id="tabla1" value="#{estudianteBean.listaEstudiantesC1}" var="student" class="table table-striped table-hover table-bordered" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Carril 1" />
                        </f:facet>
                        <h:outputLabel value="#{student.nombre}" style="background-color: #{student.obtenerColorSeccion()}" />    
                    </h:column>
                </h:dataTable>
  
            </div>
            <div class="col-sm">

                <h:dataTable  id="tabla2" value="#{estudianteBean.listaEstudiantesC2}" var="student" class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Carril 2"/>
                        </f:facet>
                             <h:outputLabel value="#{student.nombre}" style="background-color: #{student.obtenerColorSeccion()}" />    
                    </h:column>
                </h:dataTable>
                
               
                
            </div>
            <div class="col-sm">
  
                <h:dataTable  id="tabla3" value="#{estudianteBean.listaEstudiantesC3}" var="student" class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header" >
                            <h:outputLabel value="Carril 3"/>
                        </f:facet>
                             <h:outputLabel value="#{student.nombre}" style="background-color: #{student.obtenerColorSeccion()}" />    
                    </h:column>
                </h:dataTable>
                
               
                
            </div>
          </div>
        </div> 
            <p:poll interval="1" listener="#{estudianteBean.listaTodo}" update="tabla1 tabla2 tabla3"/>
        </h:form>
    </h:body>
  
    
</html>
