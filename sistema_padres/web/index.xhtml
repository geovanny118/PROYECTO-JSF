<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Sistema para padres de familia</title>
    </h:head>
    <h:body>
        
        <div class="jumbotron jumbotron-fluid">
          <div class="container" align="center">
            <h1 class="display-4">Sistema Para padres de familia</h1>
            <p class="lead">sistema para padres de familia que llegan a recoger del colegio a sus hijos.</p>
          </div>
        </div>
        
        
        <h:form>
            <div align="center">
                <h1>Iniciar Sesión</h1>
            <h:panelGrid columns="2" >
                <h:panelGroup><h:outputLabel value="Cedula"/></h:panelGroup>
                <h:panelGroup>
                    <h:inputText  id="usuario" label="Cedula" class="form-control" value="#{acudienteBean.cedula}" required="true">
                        <f:convertNumber integerOnly="true" type="number" for="usuario" />
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup><h:outputLabel value="Contraseña"/></h:panelGroup>
                <h:panelGroup><h:inputText id="contrasena" label="Contraseña" class="form-control" value="#{acudienteBean.contrasena}" required="true"/></h:panelGroup>
                <h:panelGroup><h:commandButton value="Entrar" class="btn btn-success" action="#{acudienteBean.login()}"/></h:panelGroup>
                <h:panelGroup><h:link value="Registrar" outcome="registrarAcudiente"/></h:panelGroup>
            </h:panelGrid>
            <h:messages style="color:red; margin: 8px" />
            </div>
        </h:form>
    </h:body>
</html>
